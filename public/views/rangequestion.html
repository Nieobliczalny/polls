<div class="form-group" ng-class="{ 'has-error': required && !isValid, 'has-warning': !required && !isValid }">
    <div class="col-sm-12">
        <label class="control-label">{{question}}</label>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error': required && !isValid, 'has-warning': !required && !isValid }">
    <label class="control-label col-sm-2 question-label" for="range_question_{{::$id}}_from">Od: </label>
    <div class="col-sm-10">
        <input class="form-control" data-row="0" ng-model="value[0]" id="range_question_{{::$id}}_from" type="{{type}}" min="{{min}}" max="{{max}}" step="{{step}}" ng-required="{{required}}">
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error': required && !isValid, 'has-warning': !required && !isValid }">
    <label class="control-label col-sm-2 question-label" for="range_question_{{::$id}}_to">Do: </label>
    <div class="col-sm-10">
        <input class="form-control" data-row="1" ng-model="value[1]" id="range_question_{{::$id}}_to" type="{{type}}" min="{{min}}" max="{{max}}" step="{{step}}" ng-required="{{required}}">
    </div>
</div>
